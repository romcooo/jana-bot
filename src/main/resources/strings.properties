5v5.help.subscribed=/5v5 <action> - possible actions are:\n\
    -unsubscribe : unsubscribes you from the game, no questions asked\n\
    -reminders <on/off> : turns on or off reminders of the game 24 hours before the time runs out\n\
    -addQ <text> : adds a question to the game, follow the command with question's text\n\
    -status : prints out basic short statistics about the collected data\n\
    -addA <answer> : records your answer to a question (e.g. "/5v5 -addA Siemanecko")\n\
    -again : ask the bot to restate the question\n\
    -rules : prints out game's rules and welcome message\n\
    -skip : skips the current question for ALL the players, pleas consult with other players before use
5v5.help.notSubscribed=/5v5 <action> - possible actions are:\n\
    -subscribe : subscribes you to the game, join and enjoy (only works in private chat)\n\
    -addQ <text> : adds a question to the game, follow the command with question's text\n\
    -status : prints out basic short statistics about the collected data\n\
    -rules : prints out game's rules message
5v5.questionsStats=There are %d questions in the database. We have already gone trough %d (%d skipped) which leaves us with %d questions to choose from.\n\
  There are %d active subscribers.
5v5.rules=Welcome to the 5v5 game! \nThis application was created as the means to collect data for a potential 5v5 game!\n\
  Subscribed users are prompted with a question every 3 days. They have until next question is published to use the "/5v5 -addA command" and answer.\n\
  24 hour before timeout a reminder message is broadcast to the players who didn't answer the question yet. You can unsubscribe from these notifications.\n\
  You can add a question at any time with the command "/5v5 -addQ <text>". The questions should be easy to answer (ideally one word) and shouldn't be binary (no "yes or no" questions).\n\
  If a question is deemed inappropriate by the game's community it can be skipped. Please consult with other players if you wish to skipp a question (it will be skipped for every player in the game).\n\
  All available commands can be obtained by the "/5v5 -help" command, don't hesitate to use it.\n\n\
  Otherwise everything is up to your creativity. Have fun creating questions and answers. Wait patiently until a big event occurs and the questions can be used for an actual 5v5 game!!\n\n\
  See you soon with your next question! \n-the 5v5 team