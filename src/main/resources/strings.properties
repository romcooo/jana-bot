5v5.help.subscribed=/5v5 <action> - possible actions are:\n\
    -unsubscribe : unsubscribes you from the game, no questions asked.\n\
    -reminders <on/off> : turns on or off reminders of the game 24 hours before the time runs out.\n\
    -addQ <text> : adds a question to the game, follow the command with question's text.\n\
    <answer> : just enter plain text of the answer to answer a question (e.g. "/5v5 Siemanecko").\n\
    -again : ask the bot to restate the question.\n\
    -skip : skips the current question for ALL the players! Pleas consult with other players before use.
5v5.help.notSubscribed=/5v5 <action> - possible actions are:\n\
    -subscribe : subscribes you to the game. Join and enjoy!\n\
    -addQ <text> : adds a question to the game, follow the command with question's text.